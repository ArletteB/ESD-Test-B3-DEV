    <div class="logo-ces">
        <a class="logo" href="index.html"><img src="assets/img/logoces.svg" alt="logo du CES"></a>
    </div>
    <section class="contact">

        <h2>Formulaire de Contact</h2>
        <div class="form-contact">
            <form>
                <div class="container-info">
                    <div class="info-text">
                        <label for="name">Nom <span>*</span></label>
                        <input type="text" id="name" name="name" placeholder="Doe">    
                    </div>
                    <div class="info-text">
                        <label for="firstname">Prénom <span>*</span></label>
                        <input type="text" id="firstname" name="firstname" placeholder="John">    
                    </div>
                </div>
                <div class="container-info">
                    <div class="info-text">
                        <label for="email">Email <span>*</span></label>
                        <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" >    
                    </div>
                    <div class="info-text">
                        <label for="number">Numéro</label>
                        <input type="text" id="number" name="number" placeholder="+33 723589571">    
                    </div>
                </div>

                <div class="info-text">
                    <label for="object">Seriez vous accompagné ? </label>
                    <input type="text" name="object" placeholder="Réponse">    
                </div>
                <div class="info-text">
                    <label for="message">Peut-on partager ?</label>
                    <input type="text" id="message" name="message" placeholder="Réponse">   
                </div>
                <button class="btn-link" type="submit"><a href="resultat.html">Envoyer</a></button>
            </form>
        </div>

    </section>
